         <section class="now-playing">

          <section class="search">

                    </div>
                    <div class="search-flex">
                        <input 
                        type="text"
                        name="search-term"
                        id="search-term"
                        placeholder="Enter search term..."
                        />
                        <button class="btn" type="submit">

            </div>
